{% extends "base.html" %}
{% block start %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div class="alert alert-warning" role="alert">
 {{ message }}
</div>
    {% endfor %}
</ul>
{% endif %}
<h2>This is Student info page</h2>
<form class="col-6 mx-auto mt-5 card p-3 shadow-lg" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">NAME</label>
        <input type="text" class="form-control" id="name" name="username" required >
    </div>
    <div class="mb-3">
        <label for="roll" class="form-label">Roll no.</label>
        <input type="number" class="form-control" id="roll" name="rollno" required>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="exampleInputEmail1" required>
    </div>
    <div class="mb-3">
        <label for="dept" class="form-label">Department</label>
        <input type="text" class="form-control" name="dept" id="dept" required>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Contact </label>
        <input type="number" class="form-control" name="phone" id="phone" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock%}
