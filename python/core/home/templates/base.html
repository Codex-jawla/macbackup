<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
table, th, td {
  border:4px solid black;
}
      body{
    background-color: rgb(155,183,165);
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand mx-3" href="/">Students</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse d-flex justify-content-end mx-4 px-2" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active mx-1">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item mx-1">
        <a class="nav-link" href="/student">Student</a>
      </li>
      <li class="nav-item mx-1">
        <a class="nav-link" href="/about">About</a>
      </li>
      <li class="nav-item mx-1">
        <a class="nav-link" href="/contact">Contact</a>
      </li>
      <li class="nav-item mx-1">
        <a class="nav-link" href="/fdata">Fake Data</a>
      </li>
      <li class="nav-item mx-1">
        <a class="nav-link" href="/fmarks">Add marks</a>
      </li>
      <li class="nav-item mx-1">
        {% if request.user.is_authenticated %}
        <a class="nav-link bg-success" href="/logout">Logout</a>
        {% else %}
        <a class="nav-link bg-success" href="/login">Login</a>
        {% endif %}
      </li>
    </ul>
  </div>
</nav>

{% block start %}
{% endblock %}
</body>
</html>
